<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Control</title>
</head>
<body>
    <h1>Finance Control</h1>
    <form id="RecordForm">
        <input type="text" id="Description" placeholder="Descrição" required/>
        <input type="number" id="Value" placeholder="Valor" required/>
        <select id="Type">
            <option value="Income">Income</option>
            <option value="Expense">Expense </option>
        </select>
        <button type="submit">Create</button>
    </form>
    <h2>Lançamentos</h2>
    <ul id="RecordList"></ul>

    <h2>Totais </h2>
    <p>Total Diário : <span id="DailySum">R$ 0,00</span></p>
    <p>Total Geral : <span id="TotalSum">R$ 0,00</span></p>
</body>
</html>
